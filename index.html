<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Codificador e decodificador de texto. Este site foi um challenge do programa ONE 
        (Oracle Next Education) desenvolvido para aprimorar os conhecimentos em lógica de programação, HTML, CSS e JavaScript.">


        <title>Codificador de texto</title>
        <link rel="icon" href="keys-icon.ico" type="image/x-icon">


        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1 >
                <a href="index.html" title="Home">
                    <img src="img/logo-alura.png" alt="Logo da Alura.">
                </a>
            </h1>     
        </header>
        <main class="main">
            <section>
                <textarea class="input-texto" cols="40" rows="9" placeholder="Digite seu texto..."></textarea>

                <div class="informacao">
                    <ul class="mensagens-erro"></ul>
                </div>

                <div class="botoes">
                    <button type="button" class="btn-codificar">Codificar</button>
                    <button type="button" class="btn-decodificar">Decodificar</button>
                </div>
            </section>

            <section class="container">
                <textarea class="resultado" cols="20" rows="11" placeholder=" " readonly></textarea>
                <button type="button" class="invisivel btn-copiar">Copiar</button>
            </section>
        </main>

        <footer>
            <div class="redes">
                <p>Minhas redes: </p>
            
                <a href="https://www.linkedin.com/in/kevin-peres-660914149">
                    <img src="img/logo-linkedin.png" alt=" minha pagina do linkedin">
                </a> 
                <a href="https://github.com/KevinPeres">
                    <img src="img/logo-github.png" alt="minha pagina do git">
                </a>
                <a href="https://www.instagram.com/kevin.peres.96/">
                    <img src="img/logo-instagram.png" alt="minha pagina do instagram">
            </a>
            </div>
            
            <div class="credito">
                <p>Desenvolvido por Kevin Peres</p>
            </div>
        </footer>

        <script src="js/criptografia.js"></script>
        <script src="js/valida.js"></script>
        <script src="js/copiar.js"></script>
    </body>
</html>
